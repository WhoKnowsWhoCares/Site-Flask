{% extends "components/_blank.html" %}

{% block page_content %}
<!-- Section -->
<section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark" data-background="../../static/assets/img/pages/form-image.jpg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
                    <form action="#" class="mt-4">
                        <!-- Form -->
                        <div class="form-group mb-4">
                            <label for="email">Your Email</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><span class="fas fa-envelope"></span></span>
                                <input type="email" class="form-control" placeholder="example@company.com" id="email" required>
                            </div>  
                        </div>
                        <!-- End of Form -->
                        <div class="form-group">
                            <!-- Form -->
                            <div class="form-group mb-4">
                                <label for="password">Your Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
                                    <input type="password" placeholder="Password" class="form-control" id="password" required>
                                </div>  
                            </div>
                            <!-- End of Form -->
                        </div>
                        <br>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <span class="fw-normal">
                            If you don't have account, then destination is for personal usage.
                            <a href="{{ url_for('main.index') }}" class="fw-bold text-underline">Back to Main</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
